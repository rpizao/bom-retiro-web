<div class="container">
  <span *ngIf="!indicators || indicators.length == 0">No momento, ainda não há indicadores disponíveis.</span>

  <div class="card" *ngFor="let card of indicators">
    <div class="card-body">
        <div class="card-title">
          <i color="primary" class="icon bi bi-{{getClassifierIcon(card.classifier)}}" title="{{getClassifierDescription(card.classifier)}}"></i>
          <span class="title">{{card.title}}</span>
        </div>
        <div class="description">
          {{card.description}}
        </div>
        <div class="bottom">
          <span class="clickable right" (click)="goGraphics(card.code)">ver gráfico >></span>
        </div>
    </div>
  </div>
</div>
